<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
<h1>Preencha suas informações</h1>
<form>
    <label for="fname">Primeiro nome: </label><br>
        <input type="text" id="fname" name="fname" placeholder="Digite o primeiro nome" required><br>
        <label for="sname">Sobrenome: </label><br>
        <input type="text" id="sname" name="sname" placeholder="Digite o segundo nome" required><br>
    <label for="nasc">Data de nascimento</label><br>    
        <input type="date" id="birthday" name="birthday" min="1950-01-01" required><br>
    <label for="text">Selecione seu time: </label> <br>
        <input type="checkbox" id="time" name="time1" value="palmeiras">
        <label for="time1">Palmeiras</label><br>
        <input type="checkbox" id="time" name="time2" value="flamengo" >
        <label for="time2">Flamengo</label><br>
        <input type="checkbox" id="time" name="time3" value="botafogo" >
        <label for="time3">Botafogo</label><br>
    <label for="tel">Telefone:</label><br>
        <input type="text" id="tel" name="tel"
        pattern=[0-9]{2}-[0-9]{4}-[0-9]{4}
        title="67-9999-9999" required><br>
    <label for="cars">Escolha seu veiculo:</label>
        <select id="cars" name="cars" required>
            <option value="Uno">Uno</option>
            <option value="Ford">Ford ka</option>
            <option value="mercedes">Mercedes benz</option>
            <option value="celta">Celta preto</option>
    </select><br>
    <input type="submit" value="Ecaminhar">
</form>
</body>
</html>
